<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/top-of-page-button.css" type="text/css" />
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/screen-navigation.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <h1>tweeter</h1>
      <section>
        <button type="button" class="window-scroll">
          <p><span class="bold">Write</span> a new tweet</p>
        </button>
        <button type="button" class="window-scroll">
          <i class="fa-solid fa-angles-down fa-bounce"></i>
        </button>
      </section>
    </nav>

    <!-- Header displaying user's picture and name -->
    <header class="user">
      <div class="avatar">
        <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="name">
        <h2><span class="bold">Amy</span> Mansell</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- Form to post a tweet -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <div class="error empty-message">
          <p>ðŸš« Can't post an empty message!</p>
        </div>
        <div class="error char-limit-reached">
          <p>ðŸš« Message must be under the 140 character limit!</p>
        </div>
        <form id="tweet-form" action="/tweets" method="POST">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!-- Posted tweets -->
      <section class="tweets-container">
      </section>
      <!-- Extra buttons -->
      <section class="lower-screen-buttons">
        <button type="button" class="window-scroll to-top">
          <i class="fa-solid fa-angles-up"></i>
        </button>
      </section>
    </main>
  </body>
</html>
